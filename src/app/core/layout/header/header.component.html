<mat-toolbar class="w4j-toolbar mat-elevation-z4">
  <div class="toolbar-container">
    <a routerLink="/" class="logo">
      <img src="assets/images/logo.png" alt="WEB4JOBS" height="40">
    </a>

    <span class="spacer"></span>

    <ng-container *ngIf="!isLoggedIn">
      <button mat-stroked-button class="w4j-btn-login" routerLink="/login" routerLinkActive="active">Connexion</button>
      <button mat-flat-button color="primary" class="w4j-btn-signup" routerLink="/register" routerLinkActive="active">Inscription</button>
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <!-- LAUREAT / APPRENANT -->
      <ng-container *ngIf="role === 'LAUREAT' || role === 'APPRENANT'">
        <button mat-button class="w4j-btn" routerLink="/profile-wizard" routerLinkActive="active">Mon Profil</button>
        <button mat-button class="w4j-btn" routerLink="/projects" routerLinkActive="active">Projets</button>
        <button mat-button class="w4j-btn" routerLink="/media" routerLinkActive="active">Médias</button>
        <button mat-button class="w4j-btn" routerLink="/portfolio" routerLinkActive="active">Portfolio</button>
<!--        <button mat-button class="w4j-btn" routerLink="/portfolio-shared" routerLinkActive="active">portfolio-shared</button>-->

      </ng-container>

      <!-- DIRECTEUR -->
      <ng-container *ngIf="role === 'DIRECTEUR'">
        <button mat-button class="w4j-btn" routerLink="/directeur/responsables" routerLinkActive="active">Responsables</button>
        <button mat-button class="w4j-btn" routerLink="/directeur/responsables/create" routerLinkActive="active">Ajouter</button>
      </ng-container>

      <!-- RESPONSABLE / RECRUTEUR -->
      <ng-container *ngIf="role === 'RESPONSABLE' || role === 'RECRUTEUR'">
        <button mat-button class="w4j-btn" routerLink="/dashboard" routerLinkActive="active">Dashboard</button>
        <button mat-button class="w4j-btn" *ngIf="role === 'RESPONSABLE'" routerLink="/certifications" routerLinkActive="active">Certifications</button>
        <button mat-button class="w4j-btn" *ngIf="role === 'RESPONSABLE'" routerLink="/review-projects" routerLinkActive="active">Review Projects</button>

        <button mat-button class="w4j-btn" *ngIf="role === 'RESPONSABLE'" routerLink="/responsable/projects" routerLinkActive="active">resp-project</button>
<!--        <button mat-button class="w4j-btn" *ngIf="role === 'RESPONSABLE'" routerLink="/resp-media" routerLinkActive="active">resp-Item</button>-->


        <button mat-button class="w4j-btn" *ngIf="role === 'RECRUTEUR'" routerLink="/user-list" routerLinkActive="active">User-list</button>


      </ng-container>

      <!-- User Dropdown -->
      <div class="user-menu-container">
        <button mat-button [matMenuTriggerFor]="userMenu" class="w4j-user">
          <div class="user-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
          <span class="username">{{ username }}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" class="user-profile-menu">
          <button mat-menu-item routerLink="/profile-wizard">
            <mat-icon>person</mat-icon>
            <span>Profil</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Déconnexion</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>
  </div>
</mat-toolbar>
