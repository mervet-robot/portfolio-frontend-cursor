<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" routerLink="/#">
    <mat-icon>home</mat-icon>
  </button>
  <span>WEB4JOBS Portfolio</span>
  <span class="spacer"></span>

  <ng-container *ngIf="!isLoggedIn">
    <button mat-button routerLink="/login">Login</button>
    <button mat-button routerLink="/register">Register</button>
  </ng-container>

  <ng-container *ngIf="isLoggedIn">
<!--    LAUREAT || APPRENANT-->
    <button mat-button routerLink="/profile-wizard"  *ngIf="role === 'LAUREAT' || role === 'APPRENANT'">My Profile</button>
    <button mat-button routerLink="/projects" *ngIf="role === 'LAUREAT' || role === 'APPRENANT'">Projects</button>
    <button mat-button routerLink="/media" *ngIf="role === 'LAUREAT' || role === 'APPRENANT'">Media</button>
    <button mat-button routerLink="/portfolio"  *ngIf="role === 'LAUREAT' || role === 'APPRENANT'">Portfolio</button>

    <!--    DIRECTEUR -->
    <button mat-button routerLink="/directeur/responsables" *ngIf="role === 'DIRECTEUR'">All Responsable</button>
    <button mat-button routerLink="/directeur/responsables/create" *ngIf="role === 'DIRECTEUR'">Add Responsable</button>


    <!--    RESPONSABLE -->
    <button mat-button routerLink="/dashboard" *ngIf="role === 'RESPONSABLE'">Dashboard</button>
    <button mat-button routerLink="/certifications" *ngIf="role === 'RESPONSABLE'">All Certifications</button>

    <!--    RECRUTEUR -->
    <button mat-button routerLink="/dashboard" *ngIf="role === 'RECRUTEUR'">Dashboard</button>

    <button mat-button [matMenuTriggerFor]="userMenu">
      {{ username }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile-wizard">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
